<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Prediksi Jenis Anggur</h2>
            <form action="/predict" method="post">
                <div class="row">
                    {% for i in range(13) %}
                        <div class="col-md-6">
                            <label class="form-label">Fitur {{ i+1 }}:</label>
                            <input type="number" step="any" class="form-control" name="feature{{ i }}" required>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Prediksi</button>
            </form>
        </div>
    </div>
</body>
</html>
